<form
class="form-horizontal"
autocomplete="off"
#createBookModal="ngForm"
(ngSubmit)="save()">
    <abp-modal-header
    [title]="'Create Book Information' | localize"
    (onCloseClick)="bsModalRef.hide()">        
    </abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label for="bookTitle" class="col-md-3 col-form-label">
                {{"Title" | localize}}
            </label>
            <div class="col-md-9">
                <input 
                type="text" 
                class="form-control"
                name="bookTitle"
                id="bookTitle"
                required
                [(ngModel)]="book.bookTitle"
                #nameModel="ngModel" 
                #nameEl/>
                <abp-validation-summary 
                [control]="nameModel" 
                [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="authorName">
                {{ "Author" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="authorName"
                id="authorName"
                required            
                [ngModel]="selectedAuthor"     
                (ngModelChange)="selectedAuthor=$event"          
                >
                <option *ngFor="let author of authors"
                [ngValue]="author.id">{{author.name}}</option>
                </select>
            </div>            
        </div>
        <div class="form-group row required">
            <label for="bookPublisher" class="col-md-3 col-form-label">
                {{"Publisher" | localize}}
            </label>
            <div class="col-md-9">
                <input 
                type="text" 
                class="form-control"
                name="bookPublisher"
                id="bookPublisher"
                required
                [(ngModel)]="book.bookPublisher"
                #nameModel="ngModel" 
                #nameEl/>
                <abp-validation-summary 
                [control]="nameModel" 
                [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="bookCategoryName">
                {{ "Book category" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="bookCategoryName"
                id="bookCategoryName"
                required            
                [ngModel]="selectedBookCategories"     
                (ngModelChange)="selectedBookCategories=$event"          
                >
                <option *ngFor="let bookcategory of bookcategories"
                [ngValue]="bookcategory.id">{{bookcategory.name}}</option>
                </select>
            </div>            
        </div>  
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createBookModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
