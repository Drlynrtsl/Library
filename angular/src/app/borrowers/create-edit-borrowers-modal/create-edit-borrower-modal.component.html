<form
class="form-horizontal"
autocomplete="off"
#createBorrowerModal="ngForm"
(ngSubmit)="save()">
    <abp-modal-header
    [title]="'Create Borrower Information' | localize"
    (onCloseClick)="bsModalRef.hide()">        
    </abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label for="borrowDate" class="col-md-3 col-form-label">
                {{"Borrow Date" | localize}}
            </label>
            <div class="col-md-9">
                <input 
                type="date" 
                class="form-control"
                name="borrowDate"
                id="borrowDate"
                required
                [(ngModel)]="borrower.borrowDate"/>
            </div>
        </div>
        <div class="form-group row required">
            <label for="expectedReturnDate" class="col-md-3 col-form-label">
                {{"Expected Return Date" | localize}}
            </label>
            <div class="col-md-9">
                <input 
                type="date" 
                class="form-control"
                name="expectedReturnDate"
                id="expectedReturnDate"
                required
                [(ngModel)]="borrower.expectedReturnDate"
                #nameModel="ngModel" 
                #nameEl/>
                <abp-validation-summary 
                [control]="nameModel" 
                [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div *ngIf="borrower.id!==0 && borrower.book?.isBorrowed" class="form-group row required">
            <label for="returnDate" class="col-md-3 col-form-label">
                {{"Return Date" | localize}}
            </label>
            <div class="col-md-9">
                <input 
                type="date" 
                class="form-control"
                name="returnDate"
                id="returnDate"
                [(ngModel)]="borrower.returnDate"
                #nameModel="ngModel" 
                #nameEl/>
                <abp-validation-summary 
                [control]="nameModel" 
                [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="studentName">
                {{ "Student Name" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="studentName"
                id="studentName"
                required            
                [ngModel]="selectedStudent"     
                (ngModelChange)="selectedStudent=$event"          
                >
                <option *ngFor="let student of students"
                [ngValue]="student.id">{{student.studentName}}</option>
                </select>
            </div>            
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="bookTitle">
                {{ "Book Title" | localize }}
            </label>
            <div class="col-md-9">
                <select 
                class="form-control"
                name="bookTitle"
                id="bookTitle"
                required            
                [ngModel]="selectedBook"     
                (ngModelChange)="selectedBook=$event"          
                >
                <option *ngFor="let book of books"
                [ngValue]="book.id">{{book.bookTitle}}</option>
                </select>
            </div>            
        </div>          
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createBorrowerModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
